<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/ font awesome -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header class="ms-bg-darkblue sticky-top text-white ">
        <nav class="navbar navbar-expand-md py-3 py-md-2" data-bs-theme="dark">
            <div class="container px-md-4 px-lg-5">
              <a class="navbar-brand fs-5 fw-bold" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                  </li>
                </ul> 
              </div>
            </div>
          </nav>
    </header>


    <!-- CONTACT -->
    <section id="contact" class="py-4 py-md-5">
        <div class="container px-5">
            
            <div class="text-center mb-3">
                <h2>CONTACT ME</h2>
                <div class="stars-lines d-flex justify-content-center align-items-center">
                    <div class="ms-line"></div>                        <div class="ms-star"><i class="ms-star-icon fa-solid fa-star"></i></div>
                    <div class="ms-line"></div>
                </div>
            </div>
            
            <div class="row gy-3 justify-content-center">
                <div class="col-8">

                    <form class="ms-contact-form fs-5">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="name"  placeholder="Name">
                            <label for="name" class="form-label">Name</label>
                        </div>
                        
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                            <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        </div>
                        
                        <div class="form-floating mb-2">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                            <label for="phone" class="form-label">Phone Number</label>
                        </div>
                        
                        <div class="form-floating mb-2">
                            <textarea class="form-control" placeholder="Message" id="floatingTextarea" style="height: 180px"></textarea>
                            <label for="floatingTextarea">Message</label>
                        </div>
                        
                        
                        
                        <button type="submit" class="btn btn ms-button-2 mt-2 text-white">Send</button>
                    </form>

                    
                </div>
            </div>
               
        </div>
    
       </section>
       <!--/ CONTACT -->

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
